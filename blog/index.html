---
layout: MainLayout
title: Blog
caption: keeping up to date
---

<div class="row">
    <div class="col-md-12">
{% include pageheader.html %}

        {% for post in site.posts %}
        
        <div class="blog-post-listing-post">

            <h2><a href="{{ post.url }}"><strong>{{post.title}}</strong></a><small> - {{ post.date | date_to_string }}</small></h2>
            {{ post.content }}
            <a href="{{ post.url }}#disqus_thread"></a>
        </div>
	{% endfor %}
	 <script type="text/javascript">
		/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
		var disqus_shortname = 'glassmapper'; // required: replace example with your forum shortname

		/* * * DON'T EDIT BELOW THIS LINE * * */
		(function () {
			var s = document.createElement('script'); s.async = true;
			s.type = 'text/javascript';
			s.src = '//' + disqus_shortname + '.disqus.com/count.js';
			(document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
		}());
		</script>
	</div>
</div>
