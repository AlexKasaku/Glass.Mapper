---
layout: MainLayout
title: Blog
---


<div class="page-header">
    <h1>Blog <small>- Keeping up to date</small></h1>
</div>

<ul class="unstyled">
    {% for post in site.posts %}
    
    <li>
		<h2><a href="/Glass.Mapper{{ post.url }}"><strong>{{post.title}}</strong></a></h2>
        <p><small>{{ post.date | date_to_string }}</small></p>
        <p><small>{{ post.abstract }}</small></p>
		<a href="/Glass.Mapper{{ post.url }}#disqus_thread"></a>
    </li>
    {% endfor %}
    
</ul>
 <script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'glassmapper'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = '//' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
    </script>
