---
layout: MainLayout
title: Blog
---


<div class="page-header">
    <h1>Blog <small>- Keeping up to date</small></h1>
</div>

<ul>
    {% for post in site.posts %}
    
    <li>
       {{ post.date | date_to_string }} &raquo; <a href="{{ post.url }}"><strong>{{post.title}}</strong></a>
    </li>
    {% endfor %}
    
</ul>
